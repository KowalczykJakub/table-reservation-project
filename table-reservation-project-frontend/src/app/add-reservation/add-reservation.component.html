<div class="col-md-6 offset-md-3">

    <img src="../../assets/stoliki.jpg" width="666" height="500"/>

    <h3> Create Reservation </h3>
    <form (ngSubmit) = "onSubmit()">

        <div class="form-group">
            <label> Date (RRRR/MM/DD HH:mm:ss) </label>
            <input type="text" class="form-control" id="date"
                   [(ngModel)]="reservation.date" name="date">
        </div>

        <div class="form-group">
            <label> Duration (Value between 1 and 3) </label>
            <input type="text" class="form-control" id="duration"
                   [(ngModel)]="reservation.duration" name="duration">
        </div>

        <div class="form-group">
            <label> Table id </label>
            <input type="text" class="form-control" id="seatNumber"
                   [(ngModel)]="reservation.seatNumber" name="seatNumber">
        </div>

        <div class="form-group">
            <label> Number of seats </label>
            <input type="text" class="form-control" id="numberOfSeats"
                   [(ngModel)]="reservation.numberOfSeats" name="numberOfSeats">
        </div>

        <div class="form-group">
            <label> Full name </label>
            <input type="text" class="form-control" id="fullName"
                   [(ngModel)]="reservation.fullName" name="fullName">
        </div>

        <div class="form-group">
            <label> Phone number </label>
            <input type="text" class="form-control" id="phone"
                   [(ngModel)]="reservation.phone" name="phone">
        </div>

        <div class="form-group">
            <label> Email </label>
            <input type="text" class="form-control" id="email"
                   [(ngModel)]="reservation.email" name="email">
        </div>

        <button class="btn btn-success" type="submit" style="margin-top: 20px"> Submit </button>
    </form>
    <p id="error"> {{ error }} </p>
</div>
