<div class="col-md-6 offset-md-3">

    <h3> Filter tables </h3>
    <form (ngSubmit) = "onSubmit()">

        <div class="form-group">
            <label> Date (RRRR/MM/DD HH:mm:ss) </label>
            <input type="text" class="form-control" id="Date"
                   [(ngModel)]="tableFilterModel.date" name="Date">
        </div>

        <div class="form-group">
            <label> Duration (Value between 1 and 3) </label>
            <input type="text" class="form-control" id="Duration"
                   [(ngModel)]="tableFilterModel.duration" name="Duration">
        </div>

        <div class="form-group">
            <label> Number of seats </label>
            <input type="text" class="form-control" id="numberOfSeats"
                   [(ngModel)]="tableFilterModel.numberOfSeats" name="numberOfSeats">
        </div>

        <button class="btn btn-success" type="submit" style="margin-top: 10px"> Submit </button>
    </form>

    <p id="error"> {{ error }} </p>

</div>
