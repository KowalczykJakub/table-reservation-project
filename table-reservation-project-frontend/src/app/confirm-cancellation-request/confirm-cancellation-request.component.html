<div class="col-md-6 offset-md-3">

    <h3> Confirm cancellation request </h3>
    <form (ngSubmit) = "onSubmit()">

        <div class="form-group">
            <label> Id </label>
            <input type="text" class="form-control" id="Id"
                   [(ngModel)]="cancellationRequest.id" name="Id">
        </div>

        <div class="form-group">
            <label> Verification code </label>
            <input type="text" class="form-control" id="verificationCode"
                   [(ngModel)]="cancellationCode.verificationCode" name="verificationCode">
        </div>

        <button class="btn btn-success" type="submit" style="margin-top: 10px"> Submit </button>
    </form>
    <p id="error"> {{ error }} </p>
</div>
